<html>
	<head>
        <meta charset="utf-8">
		<script src="js/inscription.js" ></script>
		<link rel="stylesheet" type="text/css" href="css/inscription.css" >
	<body>
		<div class="inscription">
		
				<h1> FORMULAIRE D'INSCRIPTION</h1>
			<form id="idFormulaire">
			
			<!-- id hopital-->
				<p> Id de l'hopital:</p>
				<input id="idHopital" name="idHopital" type="text" value="" required placeholder="entrez l'idantifiant hopital" >
			<!-- nom hopital-->
				<p> Nom de l'hopital </p>
				<input id="nomhopital" name="nomHopital" type="text" value="" required placeholder="entrez le nom hopital" >
			<!-- ville-->
				<p> Ville:</p>
				<input id="ville" name="ville" type="text" value="" required placeholder="code postal">
			<!--mot de passe-->
				<p> Mot De Passe: </p>
				<input id="pass" name="pass" type="password" value="" required placeholder="mot de passe">
			<!--confirmer le mot de passe-->
				<p> Confirmer: </p>
				<input id="confirm" name="Confirmpass" type="password" value="" required placeholder=" confirmer le mot de passe">
			<!-- script-->
			
               <input type="submit" id="soumettre" value="S'inscrire"><br><br>
				
		
				<div id="affichage"></div>
			</form>
		</div>
		
	</body>
		
	</html>
